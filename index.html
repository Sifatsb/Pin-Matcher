<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-screen" class="form-control" type="text">
                    <button id="pin-generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-screen" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="displayInput('7')">7</div>
                              <div class="button" onclick="displayInput('8')">8</div>
                              <div class="button" onclick="displayInput('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="displayInput('4')">4</div>
                              <div class="button" onclick="displayInput('5')">5</div>
                              <div class="button" onclick="displayInput('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="displayInput('1')">1</div>
                              <div class="button" onclick="displayInput('2')">2</div>
                              <div class="button" onclick="displayInput('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="Delte()"><</div>
                                <div class="button" onclick="displayInput('0')">0</div>
                                <div class="button" onclick="Clear()">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p id="leftNumber" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <!------- Script Code  ------------->
    <script src="index.js"></script>

</body>
</html>
